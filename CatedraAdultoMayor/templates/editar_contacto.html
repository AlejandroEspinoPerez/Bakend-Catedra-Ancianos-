<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Editar Contacto de Emergencia</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_familiar">Nombre del Familiar:</label>
            <input type="text" class="form-control" id="nombre_familiar" name="nombre_familiar" value="{{ contacto.nombre_familiar }}" required>
        </div>
        <div class="form-group">
            <label for="relacion">Relación:</label>
            <input type="text" class="form-control" id="relacion" name="relacion" value="{{ contacto.relacion }}" required>
        </div>
        <div class="form-group">
            <label for="numero_telefono">Número de Teléfono:</label>
            <input type="text" class="form-control" id="numero_telefono" name="numero_telefono" value="{{ contacto.numero_telefono }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <a href="{% url 'lista_contactos' contacto.anciano.id %}" class="btn btn-secondary mt-3">Volver a la lista de contactos</a>
</body>
</html>
