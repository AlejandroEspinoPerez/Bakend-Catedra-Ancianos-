<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="my-4">Eliminar Contacto de Emergencia</h1>

    <p>¿Estás seguro de que quieres eliminar el contacto de "{{ contacto.nombre_familiar }}" ({{ contacto.relacion }})?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>

    <a href="{% url 'lista_contactos' contacto.anciano.id %}" class="btn btn-secondary mt-3">Cancelar</a>
</body>

</html>
