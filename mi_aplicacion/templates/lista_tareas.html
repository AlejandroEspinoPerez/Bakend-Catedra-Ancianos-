{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Lista de Tareas</h1>
    
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for tarea in tareas %}
            <tr>
                <td>{{ tarea.titulo }}</td>
                <td>{{ tarea.descripcion }}</td>
                <td>
                    <a href="{% url 'editar_tarea' tarea.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'eliminar_tarea' tarea.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No hay tareas disponibles.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'crear_tarea' %}" class="btn btn-success">Crear nueva tarea</a>
</body>
</html>
